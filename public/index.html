<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オートプレイサッカー観戦</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #game-container {
            width: 800px; /* Phaserキャンバスの幅に合わせる */
            height: 600px; /* Phaserキャンバスの高さに合わせる */
            margin: 20px auto; /* 中央に配置し、少し余白 */
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            position: relative; /* UI要素の基準 */
        }
        /* UIオーバーレイのスタイル */
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* UIを通してゲーム操作を可能にするため */
            font-family: 'Arial', sans-serif;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .scoreboard .team-name {
            width: 150px;
            text-align: right;
            padding-right: 10px;
        }
        .scoreboard .score {
            width: 50px;
            text-align: center;
        }
        .scoreboard .timer {
            margin: 0 20px;
            width: 80px;
            text-align: center;
        }
        .scoreboard .team-name.away {
            text-align: left;
            padding-left: 10px;
            padding-right: 0;
        }
        .player-status {
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .autoplay-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,100,0,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .game-over-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: yellow;
            background-color: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 10px;
            display: none; /* 初期は非表示 */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div class="scoreboard">
                <span id="home-team-name" class="team-name">ホーム</span>
                <span id="home-score" class="score">0</span>
                <span id="game-timer" class="timer">20:00</span>
                <span id="away-score" class="score">0</span>
                <span id="away-team-name" class="team-name away">アウェイ</span>
            </div>
            <div id="player-status-panel" class="player-status" style="display: none;">
                <span id="status-name"></span><br>
                <span id="status-offense"></span>
                <span id="status-power"></span>
                <span id="status-speed"></span>
            </div>
            <div class="autoplay-status">オートプレイ中</div>
            <div id="game-over-message" class="game-over-message">試合終了！</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
